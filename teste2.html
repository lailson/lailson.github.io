<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Página Teste 2</title>
</head>
<body>
    <script>
        window.netlifyIdentity = window.netlifyIdentity || {};
        window.netlifyIdentity.on('init', user => {
          if (!user) {
            // Usuário não está logado, redirecione para a página de login ou inicial
            window.location.href = '/teste';
          }
        });
      
        window.netlifyIdentity.init();
      </script>
      
    <h1>Bem-vindo à página Teste 2</h1>
    <p>Conteúdo protegido.</p>
    <button onclick="window.netlifyIdentity.logout()">Sair</button>
    <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    
</body>
</html>
